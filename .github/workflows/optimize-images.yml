// GitHub Actions for image optimization
name: Optimize Product Images
on:
  push:
    paths:
      - 'baseGrainVariety/**/*.jpg'
      - 'hybrideGrainVariety/**/*.jpg'
      - 'baseBodyVariety/**/*.jpg'
      
jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Optimize JPEG images
        run: |
          find . -name "*.jpg" -exec convert {} -resize 800x600 -quality 85 {} \;
